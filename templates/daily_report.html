<!DOCTYPE html>
<html>
<head>
    <title>Daily Attendance Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Daily Attendance Report</h1>
    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Check-in Time</th>
                <th>Check-out Time</th>
                <th>Total Hours</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in attendance_records %}
                <tr>
                    <td>{{ record.employee.name }}</td>
                    <td>{{ record.check_in|default:"-" }}</td>
                    <td>{{ record.check_out|default:"-" }}</td>
                    <td>{{ record.total_hours|default:"0.0" }}</td>
                    <td>{{ record.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
